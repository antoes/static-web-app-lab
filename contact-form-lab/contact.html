<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.webawesome.com/2aa6054376384442.js" crossorigin="anonymous"></script>
    <title>Azure Lab: Contact form w/ Logic App</title>
    <style>
        /* Simple styling for the popup */
        dialog {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            padding: 20px;
            text-align: center;
            font-family: sans-serif;
        }
        dialog::backdrop {
            background: rgba(0, 0, 0, 0.5);
        }
        button#closeBtn {
            margin-top: 10px;
            padding: 5px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <dialog id="successDialog">
        <h2>Success!</h2>
        <p>Your message has been sent to the cloud. ☁️</p>
        <button id="closeBtn">Close</button>
    </dialog>

    <div style="max-width: 50ch; justify-content: center; margin: auto; margin-top: 25px; font-family: sans-serif;">    
        <form id="labForm" method="post" action="https://prod-17.northcentralus.logic.azure.com:443/workflows/5426731710534ee8a69b1d1b83c9ddc1/triggers/When_an_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_an_HTTP_request_is_received%2Frun&sv=1.0&sig=4kI6rIdvF40x5cjbsdxzZfrElaFH5glj7KN0KopS6vQ">
            
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" required><br>
            
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" required>
            
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" required>
            
            <input type="submit" id="submitBtn" value="Submit" style="margin-top: 10px;">
        </form>
    </div>

    <script>
        // Select DOM elements
        const form = document.getElementById('labForm');
        const dialog = document.getElementById('successDialog');
        const closeBtn = document.getElementById('closeBtn');
        const submitBtn = document.getElementById('submitBtn');

        // Close the dialog when the button is clicked
        closeBtn.addEventListener('click', () => {
            dialog.close();
        });

        // Handle Form Submission
        form.addEventListener('submit', function(e) {
            // A. Stop the page reload
            e.preventDefault(); 

            // B. Visual Feedback: Change button text & disable
            const originalText = submitBtn.value;
            submitBtn.value = "Sending...";
            submitBtn.disabled = true;

            // C. Gather Data
            // We map 'fname' to 'firstName' to match your Logic App schema
            const data = {
                firstName: document.getElementById('fname').value,
                lastName: document.getElementById('lname').value,
                email: document.getElementById('email').value,
                message: "Submitted via Lab Form" // Hardcoded or add a field if needed
            };

            // D. Send Data
            fetch(form.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    // Success: Show popup and reset form
                    dialog.showModal();
                    form.reset();
                } else {
                    alert("Server returned an error.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Network error.");
            })
            .finally(() => {
                // E. Cleanup: Restore button state
                submitBtn.value = originalText;
                submitBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
